<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./styles/style.css">
    <title>Time Trackind dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Menu card-->
        <div class="menu-card">
            <div class="card-report">
                <img src="./images/image-jeremy.png" alt="image Jeremy Robson">
                <div class="report">
                <p>Report for</p>
                <div class="name">Jeremy Robson</div>
                </div>
            </div>
                <div class="menu">
                    <div class="menu-list">Daily</div>
                    <div class="menu-list menu-active">Weekly</div>
                    <div class="menu-list">Monthly</div>
                </div>
        </div>
    
            <div class="background-work">
               <div class="work">
                   <div class="row-w">
                       <div class="tittle">Work</div>
                       <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                       </div>
                   </div>
                   <div class="row2">
                       <div class="hours">32hrs</div>
                       <div class="description">Last week - 36hrs</div>
                   </div>
               </div>
            </div>
               <div class="background-play">
                   <div class="play">
                       <div class="row-w">
                           <div class="tittle">Play</div>
                           <div class="points">
                               <div class="point"></div>
                               <div class="point"></div>
                               <div class="point"></div>
                           </div>
                        </div>
                        <div class="row2">
                           <div class="hours">10hrs</div>
                           <div class="description">Last Week - 8hrs</div>
                        </div>

                    </div>
                </div>
                <div class="background-study">
                    <div class="study">
                        <div class="row-w">
                            <div class="tittle">Study</div>
                            <div class="points">
                                <div class="point"></div>
                                <div class="point"></div>
                                <div class="point"></div>
                            </div>
                        </div>
                        <div class="row2">
                             <div class="hours">4hrs</div>
                             <div class="description">Last Week - 7hrs</div>
                        </div>
 
                    </div>
                </div>

                 <div class="background-exercise">
                    <div class="exercise">
                        <div class="row-w">
                            <div class="tittle">Exercise</div>
                            <div class="points">
                                <div class="point"></div>
                                <div class="point"></div>
                                <div class="point"></div>
                             </div>
 
                        </div>
                        <div class="row2">
                         <div class="hours">4hrs</div>
                         <div class="description">Last Week - 5hrs</div>
                        </div>
 
                    </div>
                </div>
                <div class="background-Social">
                    <div class="Social">
                        <div class="row-w">
                            <div class="tittle">Social</div>
                            <div class="points">
                                <div class="point"></div>
                                <div class="point"></div>
                                <div class="point"></div>
                             </div>
 
                        </div>
                        <div class="row2">
                         <div class="hours">5hrs</div>
                         <div class="description">Last Week - 10hrs</div>
                        </div>
 
                    </div>
                </div>
                <div class="background-SelfCare">
                    <div class="SelfCare">
                        <div class="row-w">
                            <div class="tittle">Self Care</div>
                            <div class="points">
                                <div class="point"></div>
                                <div class="point"></div>
                                <div class="point"></div>
                             </div>
 
                        </div>
                        <div class="row2">
                         <div class="hours">2hrs</div>
                         <div class="description">Last Week - 2hrs</div>
                        </div>
 
                    </div>
                </div>
                

    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
